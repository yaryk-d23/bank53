<div id="retail-topics">
    <div class="tiles-container">
		<div class="tile-container" ng-repeat="topic in ctrl.allRetailTopics track by $index">
			<a ng-href="{{'#/retail-learning/'+topic.Id}}">
				<div class="tile-image" style="background-image: url({{(topic.Image ? topic.Image.Url : 'https://thebank.info53.com/sites/RetailLearn/SiteAssets/app/RetailLearning/assets/img/noimage.png')}})"></div>
				<div class="tile-title">{{topic.Title}}</div>
			</a>
		</div>
    </div>
</div>
