<div class="recent-badges">
    <div class="section-title">
        Recent Badges
    </div>
    <div class="">
        <div class="recent-badges-header">
            <div>Recent Badges</div>
            <div >
                <a class="btn btn-success" href="https://thebank.info53.com/teams/HCInt/Learn/Gamification/SiteAssets/app/Badges.aspx">View Badges</a>
            </div>
        </div>
        <div class="recent-badges-container">
            <div class="badges-item  text-center" ng-repeat="badge in ctrl.allBadges | orderBy: '-Created' track by $index" ng-if="$index<3">
                <img class="img-circle" ng-src="{{badge.Icon.Url}}" id="spinner"/>
                <div class="rank-label-container">
                    <div>{{badge.Title}}</div>
                    <div>{{badge.Created | date}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
