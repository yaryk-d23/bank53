<div class="wrapper portal-cards" ng-if="!ctrl.parentLinkId">
    <div class="tile job-bucket" ng-repeat="category in ctrl.allCategories track by $index">
        <div class="front">
            <div class="contents"> 
                <img ng-src="{{category.Image ? category.Image.Url : ''}}" alt=""/> 
                <p> &#160;</p>
                <h3>{{category.Title}}</h3>
                <p>{{category.Description}}</p> 
                <br/> 
                <a ng-href="{{category.Link ? category.Link.Url : '#'}}">{{category.LinkTitle}}</a>
            </div>
        </div>
        <div class="back">
            <h3>{{category.BackTitle}}</h3> 
            <a ng-href="{{'#/'+link.Id}}" ng-repeat="link in ctrl.groupedMainLinks[category.Id] track by $index">{{link.Title}}</a>
        </div>
    </div>
</div>
<div ng-if="ctrl.parentLinkId">
    <div>
        <a href="#/" class="dbutton">Back</a>
    </div>
    <div class="wrapper">
        <div class="tile job-bucket"  ng-repeat="link in ctrl.allLinks track by $index">
            <div class="front">
                <div class="contents"> 
                        <img ng-src="{{link.Image ? link.Image.Url : ''}}" alt=""/>  
                    <p> &#160;</p>
                    <h3>{{link.Title}}</h3>
                    <p>{{link.Description}}</p> 
                    <br/> 
                    <a ng-href="{{link.Link ? link.Link.Url : ''}}">{{link.LinkTitle}}</a>
                </div>
            </div>
            <div class="back">
                <h3 data-toggle="modal" data-target="#modal" style="cursor:pointer;">{{link.BackTitle}}</h3> 
                </p>{{link.BackDescription}}</p> 
                <a ng-href="{{link.BackLink ? link.BackLink.Url : ''}}" target="_blank">{{link.BackLinkTitle}}</a>
            </div>
        </div>        
    </div>
</div>
<div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="task-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Card</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
						<div class="col-sm-12">
							Content
						</div>
						<div class="clearfix"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
