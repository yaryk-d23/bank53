<div class="badges-info">
    <div class="badges-item  text-center" ng-repeat="badge in ctrl.allBadges track by $index">
        <div class="badge-container">
            <img class="img-circle" ng-src="{{badge.Icon.Url}}"  id="spinner"/>
            <div class="rank-label-container">
                <div><b>{{badge.XP}} XP</b></div>
                <div>{{badge.Title}}</div>
                <div ng-bind-html="ctrl.trustHtml(badge.Description)"></div>
                
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-success" ng-click="ctrl.createTaskItem('Task 1',badge.Id)" ng-disabled="ctrl.checkTask('Task 1',badge.Id)">Task 1</button>
            <button type="button" class="btn btn-success" ng-click="ctrl.createTaskItem('Task 2',badge.Id)" ng-disabled="ctrl.checkTask('Task 2',badge.Id)">Task 2</button>
        </div>
    </div>
</div>
