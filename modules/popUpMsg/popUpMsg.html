<div class="b" ng-controller="popUpMsgCtrl as ctrl" ng-cloak>
    <div class="modal fade" tabindex="-1" role="dialog" id="pop-up-msg">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel" ng-bind-html="ctrl.trustHtml(ctrl.Title)"></h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div ng-bind-html="ctrl.trustHtml(ctrl.Body)"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="ctrl.hideModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
